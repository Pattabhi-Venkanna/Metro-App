<html>
	<head>
		<title>BootStrap Buttons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="rows">
				<h2> boot Strap Buttons</h2>
				<div class="col-sm-12">
					<button type="button">Submit</button>
					<button type="button" class="btn">Submit</button>
					<button type="button" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-secondary">Submit</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-danger">Submit</button>
					<button type="button" class="btn btn-warning">Submit</button>
					<button type="button" class="btn btn-dark">Submit</button>
					<button type="button" class="btn btn-light">Submit</button>
					<button type="button" class="btn btn-link">Submit</button>
					<button type="button" class="btn btn-outline-primary">Submit</button>
					<button type="button" class="btn btn-primary btn-lg">Submit</button>
					<button type="button" class="btn btn-primary btn-sm">Submit</button><br><br><br>
				</div>
			</div>
		</div>
		<div class="container">
			<h2>Progress Bars</h2>
			<div class="progress">
				<div class="progress-bar pt-5" style="width:80%;">80%</div><br><br><br>
			</div><br>
			<div class="progress">
				<div class="progress-bar bg-success " style="width:70%; ">70%</div>
			</div><br>
			<div class="progress">
				<div class="progress-bar bg-warning " style="width:60%; ">60%</div>
			</div><br>
			<div class="progress">
				<div class="progress-bar bg-danger " style="width:50%; height:100%; ">50%</div>
			</div><br>
		</div><br>
		<div class="container">
			<h1 class="display-1">Bootstrap navigation</h1>
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">next</a></li>
			</ul>
		</div>
	</body>
</html>
